name: linting, testing

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [develop ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - uses: actions/checkout@v2
      - name: Starting Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: install modules
        run: npm ci
      - name: build project
        run: npm run build
      - name: lint code
        run: npm run lint
      - name: lint styles
        run: npm run lint:css
      - name: check types
        run: npm run types
      - name: running unit tests
        run: npm run test
      